<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic-Calc</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!--Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/Favicons/site.webmanifest" />

  </head>

  <body>
    <!--"calc-parent is the section holding calculator stuff"-->
    <section class="calc-parent">
      <!--"answerdisplay: is showing actions after pressing"-->
      <form class="inputarea">
        <input
          type="text"
          name=""
          id=""
          onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
          class="answerdisplay"
        />
      </form>

      <!--"keysapace: Holding all numerical and operation keys"-->
      <div class="keyspace">
        <!--All operation keys-->
        <button type="button" class="btn operation-btn" data-num="*">*</button>
        <button type="button" class="btn operation-btn" data-num="/">/</button>
        <button type="button" class="btn operation-btn" data-num="-">-</button>
        <button type="button" class="btn operation-btn" data-num="+">+</button>
        <!-- Numerical , clear and equal buttons -->
        <button type="button" class="btn num-btn" data-num=".">.</button>
        <button type="button" class="btn num-btn" data-num="9">9</button>
        <button type="button" class="btn num-btn" data-num="8">8</button>
        <button type="button" class="btn num-btn" data-num="7">7</button>
        <button type="button" class="btn num-btn" data-num="6">6</button>
        <button type="button" class="btn num-btn" data-num="5">5</button>
        <button type="button" class="btn num-btn" data-num="4">4</button>
        <button type="button" class="btn num-btn" data-num="3">3</button>
        <button type="button" class="btn num-btn" data-num="2">2</button>
        <button type="button" class="btn num-btn" data-num="1">1</button>
        <button type="button" class="btn num-btn" data-num="0">0</button>
        <!--Equal key-->
        <button type="button" class="equal-key num-btn">=</button>
        <!--Clearkey-->
        <button type="button" class="clearvalue num-btn">C</button>
      </div>
    </section>
    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
